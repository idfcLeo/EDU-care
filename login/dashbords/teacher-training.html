<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Training</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #0056b3;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      main {
        margin: 50px auto;
        max-width: 900px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      h2 {
        text-align: center;
        color: #0056b3;
      }

      .video-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .video-card {
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .video-card h3 {
        text-align: center;
        color: #333;
      }

      .video-card a {
        display: block;
        text-align: center;
        font-size: 1.1rem;
        color: #0056b3;
        text-decoration: none;
        margin-top: 10px;
      }

      .video-card a:hover {
        text-decoration: underline;
      }

      footer {
        background-color: #0056b3;
        color: white;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Teacher Training</h1>
    </header>

    <main>
      <h2>Training Videos</h2>
      <div class="video-container">
        <div class="video-card">
          <h3>Introduction to Teaching Tools</h3>
          <a href="https://youtu.be/iyBGzzjyUDU?si=JfMSD8S_PzYWx6cJ" target="_blank">Watch Video</a>
        </div>

        <div class="video-card">
          <h3>Effective Classroom Management</h3>
          <a href="https://youtu.be/oSD1vWa1JWA?si=l9i3RUDNy2lXkz6c" target="_blank">Watch Video</a>
        </div>

        <div class="video-card">
          <h3>Using Technology in Education</h3>
          <a href="https://youtu.be/vrU6YJle6Q4?si=FL7YkyBOOFeG4OAb" target="_blank">Watch Video</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Educare. Empowering Teachers Everywhere.</p>
    </footer>
  </body>
</html>
