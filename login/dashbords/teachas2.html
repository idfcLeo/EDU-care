<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="teach-dash.css" />
  <title>Upload Quiz</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      margin: 50px auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004494;
    }

    .success-message {
      margin-top: 1rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Quiz</h1>
  </header>

  <main>
    <h2>Quiz Upload Form</h2>
    <form id="assignmentForm">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" required>

      <label for="assignmentTitle">Assignment Title:</label>
      <input type="text" id="assignmentTitle" name="assignmentTitle" required placeholder="Enter assignment title">

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Brief description of the assignment"></textarea>

      <label for="fileUpload">Upload File:</label>
      <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.txt">

      <label for="linkUpload">Link:</label>
      <input type="url" id="linkUpload" name="linkUpload" placeholder="https://example.com">

      <button type="submit">Upload Quiz</button>
    </form>
    <p id="successMessage" class="success-message" style="display: none;">Your assignment has been uploaded successfully!</p>
  </main>

  <script>
    const form = document.getElementById('assignmentForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent actual form submission
      
      const fileInput = document.getElementById('fileUpload');
      const linkInput = document.getElementById('linkUpload');

      // Check if at least one option is filled (file or link)
      if (!fileInput.files.length && !linkInput.value.trim()) {
        alert('Please upload a file or provide a link.');
        return;
      }

      // Show success message
      successMessage.style.display = 'block';

      // Optionally reset the form
      form.reset();
    });
  </script>
</body>
</html>
