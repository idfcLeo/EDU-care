<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Dashboard</title>
  <link rel="stylesheet" href="dashboard-styles.css">
  <style>
    body {
        background: linear-gradient(to right, #C6FFDD, #FBD786,#f7797d);
        
      }
/* Dropdown Button Styling */
.dropdown-btn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #007BFF;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.dropdown-btn:hover {
  background-color: #0056b3;
}

/* Dropdown Menu Styling */
.dropdown-menu {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  background-color: white;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  width: max-content;
  padding: 10px 0;
  border-radius: 4px;
}

.dropdown.active .dropdown-menu {
  display: block;
}

.dropdown-item {
  position: relative;
  margin: 5px 0;
}

.subject-btn {
  background: none;
  border: none;
  text-align: left;
  padding: 10px 20px;
  width: 100%;
  cursor: pointer;
}

.subject-btn:hover {
  background-color: #0056b3;
  color: white;
  border-radius: 5px;
  font-weight: bolder;
}

/* Sub-dropdown Menu */
.sub-dropdown {
  display: none;
  margin-top: 5px;
  padding-left: 20px;
}

.subject-btn.active + .sub-dropdown {
  display: block;
}

.sub-dropdown button {
  display: block;
  width: 100%;
  padding: 5px 20px;
  text-align: left;
  background: none;
  border: none;
  cursor: pointer;
}

.sub-dropdown button:hover {
  background-color: #FAF6E3;
  color: #0056b3;
  border-radius: 4px;
  font-weight: bolder;
}

/* Option Card Styling */
.options-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.option-card {
  position: relative;
  width: 200px;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  text-decoration: none;
  color: black;
  transition: transform 0.3s ease;
}

.option-card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.option-card img {
  max-width: 100px;
  height: auto;
  margin-bottom: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1>Parent Dashboard</h1>
  </header>

  <main>
    <section class="dashboard-options">
      <h2 id="welcome">Welcome, [Parent Name]</h2>
      <p>Select an action to continue:</p>
      <div class="options-container">
        <div class="option-card">
          <img src="images/progress.png" alt="Progress">
          <h3>Check Progress</h3>
          <div class="dropdown">
            <button class="dropdown-btn">Select option</button>
            <div class="dropdown-menu">
              <div class="dropdown-item">
                <button class="subject-btn" onclick="location.href='\quiz-progress.html'">Quiz Progress</button>
              </div>
              <div class="dropdown-item">
                <button class="subject-btn" onclick="location.href='\psychometric-test.html'">Psychometric Test</button>
              </div>
            </div>
          </div>
        </div>


        <div class="option-card">
          <img src="images/progress.png" alt="Progress">
          <h3>Teacher's Communication</h3>
          <div class="dropdown">
            <button class="dropdown-btn">Select option</button>
            <div class="dropdown-menu">
              <div class="dropdown-item">
                <button class="subject-btn" onclick="location.href='\teacher-details.html'">Teacher Details</button>
              </div>
              <div class="dropdown-item">
                <button class="subject-btn" onclick="location.href='\teacher-remark.html'">Teacher Remark</button>
              </div>
            </div>
          </div>
        </div>

        <a href="#" class="option-card">
          <img src="images/attendance.png" alt="Attendance">
          <h3>View Attendance</h3>
        </a>
        
        
      </div>
    </section>
  </main>

  <script>
    // JavaScript code defined in the original question
    document.querySelectorAll('.dropdown-btn').forEach((button) => {
      button.addEventListener('click', function () {
        const dropdown = this.parentElement;
        dropdown.classList.toggle('active');
        document.querySelectorAll('.dropdown').forEach((otherDropdown) => {
          if (otherDropdown !== dropdown) {
            otherDropdown.classList.remove('active');
          }
        });
      });
    });

    const name = localStorage.getItem("userName");
      if (name) {
        document.getElementById("Hello").textContent = ` ${name}!`;
      } else {
        document.getElementById("Hello").textContent = "Student!";
      }
  </script>

</body>
</html>
