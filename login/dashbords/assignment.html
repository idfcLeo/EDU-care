<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Assignment</title>
  <style>
    /* General Styles */
    body {
      background: linear-gradient(to right, #005AA7,#FFFDE4);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    main {
      margin: 50px auto;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #0056b3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004494;
    }

    .success-message {
      margin-top: 1rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Assignment</h1>
  </header>

  <main>
    <h2>Assignment Submission Form</h2>
    <form id="assignmentForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required placeholder="Enter your name">

      <label for="assignmentTitle">Assignment Title:</label>
      <input type="text" id="assignmentTitle" name="assignmentTitle" required placeholder="Enter assignment title">

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Brief description of the assignment"></textarea>

      <label for="fileUpload">Upload File:</label>
      <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.txt" required>

      <button type="submit">Upload Assignment</button>
    </form>
    <p id="successMessage" class="success-message" style="display: none;">Your assignment has been submitted successfully!</p>
  </main>

  <script>
    const form = document.getElementById('assignmentForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent actual form submission
      successMessage.style.display = 'block'; // Show success message
      form.reset(); // Reset the form fields
    });
  </script>
</body>
</html>
