<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student DropOut Risk Assessment</title>
    <link rel="stylesheet" href="psycomet.css">
</head>
<body>
    <div class="container">
        <div id="student-details" class="form-section">
            <h2>Student Information</h2>
            <input type="text" id="student-name" placeholder="Full Name" required>
            <input type="number" id="student-age" placeholder="Age" min="16" max="30" required>
            <select id="student-gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select id="student-caste" required>
                <option value="">Select Caste Category</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="startAssessment()">Begin Assessment</button>
        </div>

        <div id="questionnaire" style="display:none;"></div>
        <button id="submit-btn" style="display:none;">Calculate Dropout Risk</button>
        <div id="results" class="result-container" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="psycomet.js"></script>
</body>
</html>
